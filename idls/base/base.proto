syntax = "proto3";

package base;
option go_package = "base";

message Base {
  string Caller = 1; // 调用方
  string Addr = 2; // 调用地址
  string AuthToken = 3; // 调用令牌
  map<string, string> Extra = 4; // 附加信息
}

message BaseResp {
  string Message = 1; // 状态信息
  int32 Code = 2; // 状态码
  map<string, string> Extra = 3; // 附加信息
}