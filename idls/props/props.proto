syntax = "proto3";

package props;
option go_package = "props";

message PropsInfo {
    string name = 1;
    string image_url = 2;

}

message AddPropsRequest {
    repeated PropsInfo props_list = 1;
}

message AddPropsResponse {
}

message UpdatePropsRequest {
    int32 props_id = 1;

}

message UpdatePropsResponse {
}

